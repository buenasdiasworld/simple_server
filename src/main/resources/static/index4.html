<!DOCTYPE html>
<html lang="en">
<head>

    <title>Список дел</title>

    <script src="/js/main.js"></script>

</head>
<body>
  <div id="task-form">
    <form>
        <h2>добавить дело</h2>
        <label>название:</label>

        <input type="text" name="priority" value="">

  </div>

      <form>
          <h2>Обновить дело</h2>
          <label>название:</label>
          <input type="text" name="name" value="">
          <label>дата:</label>
          <input type="text" name="date" value="">
          <label>приоритет:</label>
          <input type="text" name="priority" value="">
          <hr>
          <button id="update-task">Обновить</button>
      </form>
  </div>
  <h1>Список дел</h1>
 <button id="show-add-task-form">Добавить дело</button>
 <br><br>
 <div id="task-list">

 </div>
